name: Build Docker image on each commit push by ChristophShyper

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v2

            -   name: Build Docker image
                if: github.actor == 'ChristophShyper'
                env:
                    DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
                    TERM: xterm-256color
                run: make build
