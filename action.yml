name: "Format HCL files and commit them"
author: "Krzysztof Szyper <biotyk@mail.com>"
description: "GitHub Action automatically formatting all HCL files and committing fixed files back to the current branch."
inputs:
  fail_on_changes:
    description: "Whether action should fail if any file is malformatted."
    required: false
    default: "false"
  push_changes:
    description: "Whether changes should be pushed back to the current branch."
    required: false
    default: "false"
  github_token:
    description: "Personal Access Token for GitHub. If push_changes set to true."
    required: false
    default: ""
outputs:
  files_changed:
    description: "List of formatted files."
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  color: "white"
  icon: "wind"
